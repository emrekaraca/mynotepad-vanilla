<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <h1>My Notepad - VanillaJS/jQuery</h1>
      <button id="counter--button">
        Procrastination Counter: <span id="counter--number"></span>
      </button>
      <div class="notepad">
        <label for="my-note">Editor:</label>
        <textarea name="my-note" id="my-note" rows="10"></textarea>
      </div>
      <div class="viewer">
        <p class="viewer--heading">Viewer:</p>
        <p id="viewer--text"></p>
        <p>Length: <span id="viewer--length"></span></p>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
